<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />

    <title>Cloud Probability Over California on November 5th</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <h1>Compare Cloud Probability in California Over Two Different Hours on November 5, 2025</h1> 
    <div id="controls"> 
        <div class="pane-controls"> 
            <label>Left hour: 
                <select id="selectLeft"></select> 
            </label> 
        </div> 
        <div class="pane-controls"> 
            <label>Right hour: <select id="selectRight"></select> </label> 
        </div> 
    </div> 
    <div id="grid"> 
        <div class="pane">
             <div class="pane-title" id="titleLeft">Hour: —</div> 
             <div id="chartLeft" class="chart"></div> 
            </div> <div class="pane"> <div class="pane-title" id="titleRight">Hour: —</div> 
            <div id="chartRight" class="chart"></div>
         </div>
    </div> 
    <div id="sharedLegend" aria-label="ACM category legend"></div> 
    <script type="module" src="main.js"></script> 
</body>
